<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div>
            <input
                type="text"
                class="display js-calculation"
                value="0"
                readonly
            />
            <p>
                <button onclick="updateCalculation ('1');">1</button>
                <button onclick="updateCalculation ('2');">2</button>
                <button onclick="updateCalculation ('3');">3</button>
                <button class="button1" onclick="updateCalculation('+');">
                    +
                </button>
            </p>
            <p>
                <button onclick="updateCalculation ('4');">4</button>
                <button onclick="updateCalculation ('5');">5</button>
                <button onclick="updateCalculation ('6');">6</button>
                <button class="button1" onclick="updateCalculation ('-');">
                    -
                </button>
            </p>

            <p>
                <button onclick="updateCalculation ('7');">7</button>
                <button onclick="updateCalculation ('8');">8</button>
                <button onclick="updateCalculation ('9');">9</button>
                <button class="button1" onclick="updateCalculation ('*');">
                    x
                </button>
            </p>

            <p>
                <button onclick="updateCalculation ('0');">0</button>
                <button onclick="updateCalculation ('.');">.</button>
                <button
                    onclick="calculation=eval(calculation); displayCalculation ();localStorage.setItem('calculation',calculation);"
                >
                    =
                </button>
                <button class="button1" onclick="updateCalculation ('/');">
                    /
                </button>
            </p>
            <p>
                <button
                    onclick="calculation=''; displayCalculation ();localStorage.setItem('calculation',calculation);"
                >
                    C
                </button>
                <button class="namebtn" onclick="displayName()">Click</button>
            </p>
        </div>
    </body>
</html>
